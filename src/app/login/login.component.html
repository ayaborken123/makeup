<div class="container">
  <div class="form-container">
    <h2>Create Account</h2>
    <form (submit)="onSignUp()">
      <div class="input-field">
        <label for="name">Name:</label>
        <i class="fas fa-user"></i>
        <input type="text" [(ngModel)]="signUpName" name="signUpName" id="signUpName" placeholder="Enter your name" required>
      </div>
      <div class="input-field">
        <label for="email">Email:</label>
        <i class="fas fa-envelope"></i>
        <input type="email" [(ngModel)]="signUpEmail" name="signUpEmail" id="signUpEmail" placeholder="Enter your email" required>
      </div>
      <div class="input-field">
        <label for="password">Password:</label>
        <i class="fas fa-lock"></i>
        <input type="password" [(ngModel)]="signUpPassword" name="signUpPassword" id="signUpPassword" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="sign-up-button">Sign Up</button>
    </form>
  </div>

  <div class="form-container">
    <h2>Sign In</h2>
    <form (submit)="onSignIn()">
      <div class="social-login">
        <a href="https://mail.google.com/" class="icon"><i class="fa-brands fa-google"></i></a>
        <a href="https://www.facebook.com/" class="icon"><i class="fa-brands fa-facebook"></i></a>
        
      </div>
      <div class="input-field">
        <label for="email">Email:</label>
        <i class="fas fa-envelope"></i>
        <input type="email" [(ngModel)]="signInEmail" name="signInEmail" id="signInEmail" placeholder="Enter your email" required>
      </div>
      <div class="input-field">
        <label for="password">Password:</label>
        <i class="fas fa-lock"></i>
        <input type="password" [(ngModel)]="signInPassword" name="signInPassword" id="signInPassword" placeholder="Enter your password" required>
      </div>
      <a href="#" class="forgot-password">Forgot Password?</a>
      <button type="submit" class="sign-in-button">Sign In</button>
    </form>
  </div>
</div>
